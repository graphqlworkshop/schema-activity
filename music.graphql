type Song {
  id: ID!
  performerId: Int
  title: String
  numberOne: Boolean
  performer: Performer
}

type Performer {
  id: ID!
  name: String
  songs: [Song!]!
}

type Query {
  allSongs: [Song!]!
  songByTitle(title: String!): Song!
  allPerformers: [Performer!]!
  performerByName(name: String!): Performer!
}

input AddSongInput {
  title: String!
  numberOne: Boolean
  performerName: String!
}

type Mutation {
  addSong(input: AddSongInput!): Song
}
