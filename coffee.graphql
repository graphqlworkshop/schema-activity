type Ingredient {
  id: ID!
  name: String!
  inStock: Boolean
}

type Drink {
  id: ID!
  name: String!
  description: String!
  ingredients: [Ingredient!]!
  price: Float
}

type Order {
  id: ID!
  drinks: [Drink!]!
  foodItems: [FoodItem!]!
  total: Float
  paid: Boolean
}

type Query {
  allDrinks: [Drink!]!
  allFoodItems: [FoodItem!]!
  allIngredients: [Ingredient!]!
  orderById(id: ID!): Order
}

type Mutation {
  inStock(id: ID!): Ingredient
  outOfStock(id: ID!): Ingredient
}
